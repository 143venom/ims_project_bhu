{% extends 'base.html' %} {% block pageContent%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-10 col-sm-12 col-xs-12">
            <div class="card shadow rounded-0">
                <div class="card-header">
                    <div class="h5 card-title fw-bold">Company Info</div>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <dl>
                                    <dt class="text-muted">Company Name</dt>
                                    <dd class="ps-4">{{ company.name }}</dd>
                                    <dt class="text-muted">Email</dt>
                                    <dd class="ps-4">{{ company.email }}</dd>
                                    <dt class="text-muted">City</dt>
                                    <dd class="ps-4">{{ company.city }}</dd>
                                    <dt class="text-muted">Phone Number</dt>
                                    <dd class="ps-4">{{ company.phone }}</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex w-100 text-end justify-content-end">
                        {% comment %} <a href="{% url 'update-password' %}" class="btn btn btn-light border btn-sm bg-gradient rounded-0 me-2">Update Password</a> {% endcomment %}
                        <a href="{% url 'home-page' %}" class="btn btn btn-primary btn-sm bg-gradient rounded-0">Update Company Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock pageContent%}
